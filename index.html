<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-10</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Fira+Sans&family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container_1">
            <div class="container_2">
                <div><a href="https://about.google/?utm_source=google-NO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></div>
                <div><a href="https://store.google.com/no/?hl=no">Store</a></div>
            </div>
            <div class="container_3">
                <div><a href="https://mail.google.com/mail/u/0/#">Gmail</a></div>
                <div><a href="https://www.google.no/imghp?hl=no&ogbl">Images</a></div>
                <div><a href=""><img class="icon_menu" src="https://static.thenounproject.com/png/756729-200.png" alt="App icon"></a></div>
                <div class="sign_in"><a href="https://www.google.com/account/about/">Sign In</a></div>
            </div>
        </div>
    </header>

    <!-- Section -->
    <section>
        <div class="section">
            <div class="google_container_1">
                <div class="google_logo_container">
                    <a href="https://www.google.no/"><img class="google_logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt=""></a>
                </div>
                <div class="search_bar_container">
                    <div class="search_logo_contaier">
                        <img class="search_logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmySxSxpJASHnmSTDcgkCI12i78UOalp4u5g&usqp=CAU" alt="Magnifying_glass_icon">
                    </div>
                    <input class="search_bar" type="text">
                    <div class="microphone_logo_container">
                        <img class="microphone_logo" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" alt="Microphone_Icon">
                    </div>
                </div>
                    <div class="GS_IMFL_container">
                        <div>
                            <a class="Text_center" href="https://www.google.no/"><p>Google Search</p></a>
                        </div>
                        <div>
                            <a class="Text_center" href="https://www.google.com/doodles"><p>I'm Feeling Lucky</p></a>
                        </div>
                    </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer_container">
            <div class="left_footer_container">
                <div>Advertising</div>
                <div>Business</div>
                <div>How Search Works</div>
            </div>
            <div class="right_footer_container">
                <div>Privacy</div>
                <div>Terms</div>
                <div>Settings</div>
            </div>
        </div>
    </footer>
</body>
</html>
